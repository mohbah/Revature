<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Reimbursement Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/manager-reimbursements.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/Index.html">Expense Reimbursement System</a>
        <button class="col-5 col-md-2 col-xl-1 btn btn-danger" id="logout-btn">Logout</button>
    </div>
     
                
   
        
      
      
   
</nav>

    <br>

    <!-- 4 buttons to display reimbursements based on their reimbursement status -->
    <div class="container-fluid" id="filter-container">
      <button class="btn btn-primary" id="all-reimb" value="">All</button>      
      <button class="btn btn-warning" id="pending-reimb" value="Pending">Pending</button>
      <button class="btn btn-danger" id="approved-reimb" value="Approved">Approved</button>
    </div>

    <div class="reimbursement-container" id="reimb-container">
      <div>
          <table id="reimb-table">
              <tr>
                  <th>Request ID</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Date Submitted</th>
                  <th>Date Resolved</th>
                  <th>Status</th>
                  <th>Employee ID</th>
                  <th>Manager Comment</th>
                  
              </tr>
             
          </table>
      </div>
  </div>

    <!-- input box to enter Reimb ID and the approve and deny buttons -->
    <form id="resolve-reimb-form">
        <div id="resolve-container">

          <input type="text" id="reimb-resolve-input" placeholder="ID">
          <input type="text" id="reimb-resolve-comment" placeholder="Comment">
          <button class="btn btn-success" id="approve-reimb">Approve</button>
          <button class="btn btn-danger" id="deny-reimb">Deny</button>
        </div>
    </form>
    
    
    <script src="./scripts/manager_dashboard.js"></script>
    <script src="./scripts/global.js"></script>
</body>
</html>
