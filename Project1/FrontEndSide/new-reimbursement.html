<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Reimbursement</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/new-reimbursement.css">
</head>
<body>

    <!-- Nav bar at the top of the web page -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Project1">Expense Reimbursement System</a>
        </div>
        <div class="container-fluid">  
                    
            <button class="col-5 col-md-2 col-xl-1 btn btn-danger" id="logout-btn">Logout</button>
            <button class="col-5 col-md-2 col-xl-1 btn btn-danger" id="back-btn">Back</button>
            
       
    </nav>

    <div class="new-reimb-container">
        <form id="new-reimb-form">
            <div>
                <input type="number" step="1.0" id="amount" placeholder="$ Amount">
            </div>
           
            <div>
                <select id="type-selector">
                    <option value="GAS">GAS</option>
                    <option value="LODGING">LODGING</option>
                    <option value="TRAVEL">TRAVEL</option>
                    <option value="FOOD">FOOD</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>
            <div>
                <button class="btn btn-success" id="create-reimb-btn">Submit New Request</button>
            </div>
        </form>
    </div>

    
    <script src="./scripts/new-reimbursement.js"></script>
    
</body>
</html>
